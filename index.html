<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>

<body>
    <main class="container">
        <aside class="left-area">
            <div class="title-left">
                <h1>Gradie</h1>
                <h3>Beautiful gradients in seconds.</h3>
            </div>
            <div class="container-img-iphone">
                <img src="img/iPhone Mockup1.png" alt="Sign Up Mobile" title="Sign Up Mobile" class="img-iphone">
            </div>
        </aside>
        <aside class="right-area">
            <div class="right-align">
                <div class="title-right">
                    <h1>Login</h1>
                </div>
                <div class="formulario">
                    <form>
                        <div class="div-email">
                            <label for="email">Email</label>
                            <br>
                            <input type="email" name="email" placeholder="john@example.com" required>
                        </div>
                        <div class="div-password">
                            <label for="password">Password</label>
                            <br>
                            <input type="password" name="password" placeholder="At least 8 characters" minlength="8"
                                required>
                        </div>
                        <div class="terms-conditions">
                            <input type="checkbox" name="check-terms" required>
                            <p class="p-checkbox">By creating an account, you <br> agree to the
                                <b><u>Terms &<br>Conditions</u>.</b>
                            </p>
                        </div>
                        <div class="btn-div">
                            <input type="submit" value="Create an Account" class="create-acc-btn">
                        </div>
                    </form>
                </div>
            </div>
        </aside>
    </main>

</body>

</html>
